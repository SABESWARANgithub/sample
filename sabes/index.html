<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://en.wikipedia.org/wiki/The_Greatest_of_All_Time" method="get" >
        <h2>Login Page</h2>
        
        <div >
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" placeholder="username" >
        </div><br>
        <div>
            <label for="email">E-mail address</label>
            <input type="email" name="email" id="email" placeholder="........................@gmail.com" required>
        </div><br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="date" id="dob" >
        </div><br>
        <div>
            <label for="password">Enter your password</label>
            <input type="password" name="password" id="password" placeholder="...suggest strong password" required>
        </div><br>
        <div id="checkpass">
            <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>
            </div>
            <a href="#" style="text-decoration: none;">Forget password?</a>
        </div><br>
        <button>Login</button>
        <p>Not a member?<a href="#" style="text-decoration: none;">Register here!</a>
        </p>
    </form>
     
    
</body>
</html>
